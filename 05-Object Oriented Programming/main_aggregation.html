<HEAD><title>Aggregation document</title></HEAD>
<BODY><h1>Aggregation</h1><p>Unlike <strong>composition</strong>, aggregation uses existing instances of objects to build up another object</p><p>The composed object does not actually own the objects that it is composed of - if it is destroyed, those objects continue to exist</p></BODY>
